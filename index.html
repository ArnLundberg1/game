<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>112 Sverige Spel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>112 Sverige Spel</h1>
  <p id="money">Pengar: 20000 kr</p>

  <div id="map-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Map_of_Sweden.png" 
         alt="Sverige karta" id="map">
  </div>

  <div id="units">
    <h2>Enheter</h2>
    <img src="https://cdn-icons-png.flaticon.com/512/2962/2962128.png" 
         alt="Ambulans" class="unit" data-type="ambulans">
    <img src="https://cdn-icons-png.flaticon.com/512/69/69524.png" 
         alt="Polis" class="unit" data-type="polisbil">
    <img src="https://cdn-icons-png.flaticon.com/512/2991/2991140.png" 
         alt="Brandbil" class="unit" data-type="brandbil">
  </div>

  <script src="config.cfg"></script>
  <script src="script.js"></script>
</body>
</html>
